[pytest]
# Pytest configuration for Safe Core

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Test markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=safe_core --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.7

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .tox dist build *.egg

# Logging
log_cli = false
log_cli_level = INFO